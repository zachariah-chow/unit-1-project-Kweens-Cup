<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>
        Queen's Cup
    </title>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/options-modal.js" defer></script>
    <script src="./scripts/rules-modal.js" defer></script>
    <script src="./scripts/game-state-modal.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <header>QUEEN'S CUP</header>
        </div>
        <nav>
            <ul class="navbar">
                <li><button class="options-btn nav-btn">Options</button></li>
                <li><button class="rules-btn nav-btn">Rules</button></li>
                <li><button class="restart-btn nav-btn">Restart</button></li>
            </ul>
        </nav>

        <div class="card-container">
            <div class="card-display">
                <div class="suit-number-wrapper">
                    <div class="suit-number"></div>
                </div>
                <div class="card-rule">
                    Tap to begin.
                </div>
            </div>
        </div>

        <div class="options modal">
            <div class="options-wrapper">
                <div class="close-btn-wrapper">
                    <button class="close-btn">X</button>
                </div>
                <button class="add-remove-players-btn">
                    Set Players & Drink-Count
                </button>
                <button class="set-drink-limit-btn">
                    Set Drink Limit
                </button>
            </div>
        </div>

        <div class="rules modal">
            <div class="rules-wrapper">
                <div class="close-btn-wrapper">
                    <button class="close-btn">X</button>
                </div>
                <h2>RULES</h2>
                <h4>Tap on title or instructions to edit.</h4>

                <ul class="rules-list">

                </ul>
            </div>
        </div>
        <div class="game-status modal">
            <div class="game-state-wrapper">
                <div class="close-btn-wrapper">
                    <button class="close-btn">X</button>
                </div>

            </div>
        </div>

        <div class="player-list modal">
            <div class="player-list-wrapper">
                <div class="close-btn-wrapper">
                    <button class="close-btn">X</button>
                </div>
                <h2>Players</h2>
                <div class="add-remove-player-section">
                        <div class="add-remove-btns">
                            <button class="add-player-btn">+</button>
                            <button class="remove-player-btn">-</button>
                        </div>
                        <div class="drink-counter">
                            <h3>Drank</h3>
                        </div>
                </div>
                <ul class="players-list">

                </ul>
            </div>
        </div>
        <div class="drink-limit modal">
            <div class="drink-limit-wrapper">
                <div class="close-btn-wrapper">
                    <button class="close-btn">X</button>
                </div>
                <h2>Drink Limit</h2>
                <div class="drink-limit-field">
                    <input class="drink-limit-input" type ="number" value="0" min="0" max="999">
                    <p class="invalid-message"></p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="current-player-display">
                <div class="current-player-name">
                </div>
                <div class="current-player-drink-count">
                </div>
                <div class="footer-btns-wrapper">
                    <button class="footer-add-btn">+</button>
                    <button class="footer-remove-btn">-</button>
                </div>
            </div>

            <div class="next-player-display">
                <div class="next-player-name">
                </div>
                <div class="next-player-drink-count">
                </div>
                <div class="footer-btns-wrapper">
                    <button class="footer-add-btn">+</button>
                    <button class="footer-remove-btn">-</button>
                </div>
            </div>
            <div class="footer-message"></div>
        </footer>

        <div class="warning modal">
            <div class="close-btn-wrapper">
                <button class="close-btn">X</button>
            </div>
            <p>This is merely to remind you that one or more of you have reached the drink limit. You are old enough to make your own decisions. Peace. </p>
        </div>

        <div class="overlay"></div>

    </main>
    <div class="background-img-overlay"></div>
</body>
</html>
